<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Freer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body ng-app="myApp">
  <div ng-controller="Controller1" class="Question">
      <h3>Q4. My characteristic approach to group work is that:  </h3>
      <form>
          <div class="form-group">
          <label for="Select1">A. I have a quiet interest in getting to know colleagues better  </label>
          <select ng-change="change_points()" class="form-control" id="Select1" ng-model="Q1.A" ng-options="i for i in arr_A"  ng-init="Q1.A=arr[0]" ></select> 
          </div>
      
          <div class="form-group">
          <label for="Select2">B. While I am interested in all views, I have no hesitation in making up my mind once a
decision has to be made  </label>
          <select  ng-change="change_points()" class="form-control" id="Select2" ng-model="Q1.B" ng-options="i for i in arr_B"  ng-init="Q1.B=arr[0]">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            </select>
          </div>

          <div class="form-group">
          <label for="Select3">C. I am not reluctant to challenge the views of others or to hold a minority view of myself  </label>
          <select ng-change="change_points()"  class="form-control" id="Select3" ng-model="Q1.C" ng-options="i for i in arr_C"  ng-init="Q1.C=arr[0]">
             <option>0</option>
            <option>1</option>
            <option>2</option>
            </select>
          </div>

          <div class="form-group">
          <label for="Select4">D. I think I have a talent for making things work once a plan has to be put into operation   </label>
          <select ng-change="change_points()"  class="form-control" id="Select4" ng-model="Q1.D" ng-options="i for i in arr_D"  ng-init="Q1.D=arr[0]">
               <option>0</option>
            <option>1</option>
            <option>2</option>
            </select>
          </div>

          <div class="form-group">
          <label for="Select5">E. I have a tendency to avoid the obvious and I come out with the unexpected   </label>
          <select ng-change="change_points()"  class="form-control" id="Select5" ng-model="Q1.E" ng-options="i for i in arr_E"  ng-init="Q1.E=arr[0]">
               <option>0</option>
            <option>1</option>
            <option>2</option>
            </select>
          </div>

          <div class="form-group">
          <label for="Select6">F. I am ready to make use of contacts outside of the group itself   </label>
          <select ng-change="change_points()"  class="form-control" id="Select6" ng-model="Q1.F" ng-options="i for i in arr_F"  ng-init="Q1.F=arr[0]">
               <option>0</option>
            <option>1</option>
            <option>2</option>
            </select>
          </div>

          <div class="form-group">
          <label for="Select7">G. I bring a touch of perfectionism to any job I undertake   </label>
          <select ng-change="change_points()"  class="form-control" id="Select7" ng-model="Q1.G" ng-options="i for i in arr_G"  ng-init="Q1.G=arr[0]">
               <option>0</option>
            <option>1</option>
            <option>2</option>
            </select>
          </div>

          <div class="form-group">
          <label for="Select8">H. I can usually find a good argument to challenge weak ideas</label>
          <select ng-change="change_points()"  class="form-control" id="Select8" ng-model="Q1.H" ng-options="i for i in arr_H"  ng-init="Q1.H=arr[0]">
               <option>0</option>
            <option>1</option>
            <option>2</option>
            </select>
          </div>


          <div class="form-group">
          <label for="Select9">I. I contribute when I know what I am talking about  </label>
          <select ng-change="change_points()"  class="form-control" id="Select9" ng-model="Q1.I" ng-options="i for i in arr_I"  ng-init="Q1.I=arr[0]">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            </select>
          </div>

           <a href="section5.html"><button id="next" type="button" class="btn btn-primary btn-lg btn-block" style="background-color:#4e2026">下一道题</button></a>
      </form>

  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
