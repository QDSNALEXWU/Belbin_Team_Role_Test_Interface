  <div class="intro">
     <h2>贝尔宾团队角色（Belbin Team Roles)<h2>
     <p>剑桥产业培训研究部前主任贝尔宾博士和他的同事们经过多年在澳洲和英国的研究与实践，提出了著名的贝尔宾团队角色理论，即一支结构合理的团队应该由八种角色组成. 贝尔宾团队角色理论是，高效的团队工作有赖于默契协作。团队成员必须清楚其他人所扮演的角色，了解如何相互弥补不足，发挥优势。成功的团队协作可以提高生产力，鼓舞士气，激励创新。通过测试看看你在团队中扮演什么角色。<strong>这套问卷一共由7个问题组成，每题有8个选项，你需要将每题的总分10分分配给这八个选项。分数分配的原则是：最能体现您行为的句子分最高，以此类推。</strong></p>
     <a href="section1.html"><button type="button" class="btn btn-primary btn-lg btn-block" style="background-color:#4e2026">开始测试</button></a>
